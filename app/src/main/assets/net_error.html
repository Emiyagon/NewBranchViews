<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网络连接不可用</title>
</head>
<body>
<h1> 未能连接到互联网</h1>
<!--        <b><big>未能连接到互联网</big></b>-->
<!--        <br/>-->
        <p>您的设备未启动移动网络或者无线局域网</p>
        <p>-------------------------------------------------------------------</p>
<p>如果需要连接到互联网,请参考以下几点</p>
<ul>
    <li>检查手机中无线局域网设置,查看是否有可接入的无线局域网信号</li>
    <li>检查手机是否已经接入移动网络,并且手机没有被停机</li>
</ul>
<p></p>
<p>如果已经接入无线局域网</p>
<ul>
    <li>请检查您所连接的无线局域网热点是否已经接入互联网,或者该设备是否允许您的设备访问互联网</li>
</ul>
<br />
</body>
</html>
